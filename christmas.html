<!DOCTYPE html>
<html>
<head>
<title>Christmas Criminals Wanted!</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f0f0f0;
}

.header {
  text-align: center;
  background-color: #c0392b;
  color: white;
  padding: 20px 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}

.wanted-poster {
  background-color: white;
  border: 5px solid #c0392b;
  padding: 10px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
}

.wanted-poster img {
  max-width: 100%;
  height: auto;
}

.wanted-poster h3 {
  color: #c0392b;
  margin-top: 10px;
}

.wanted-poster p {
  font-style: italic;
}

.wanted-poster:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
</style>
</head>
<body>
  <div class="header">
    <h1>Naughty List: Christmas Criminals Wanted!</h1>
  </div>
  <div class="container">
    <div class="wanted-poster">
      <img src="1.jpg" alt="Criminal 1">
      <h3>Grinch</h3>
      <p>Charges: Stealing Christmas</p>
      <p> ₱ 100.6 Million </p>
    </div>
    <div class="wanted-poster">
      <img src="2.jpg" alt="Criminal 2">
      <h3>Krampus</h3>
      <p>Charges: Spreading Mischief</p>
      <p> ₱ 200 Million</p>
    </div>
    <div class="wanted-poster">
      <img src="3.jpg" alt="Criminal 3">
      <h3>Jack Frost</h3>
      <p>Charges: Freezing the World</p>
      <p>  ₱ 300 Million</p>
    </div>
    <div class="wanted-poster">
      <img src="4.jpg" alt="Criminal 4">
      <h3>Frosty the Snowman</h3>
      <p>Charges: Public Intoxication</p>
      <p> ₱ 400 Million </p>
    </div>
  </div>
  <script>
// (Optional JavaScript for more complex animations can be added here)
  </script>
</body>
</html>
